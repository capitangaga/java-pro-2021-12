<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Клиенты</title>
    <script>
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<div style="alignment: center; padding: 20px">
    <h1>Клиенты сервиса</h1>
    <div style="padding: 20px">
        <h3>Добавить</h3>
        <form class="form-group" method="post" action="clients">
                <p>
                    <label for="name">Имя</label>
                    <input class="form-control" type="text" id="name" name="name">
                </p>
                <p>
                    <label for="address">Адрес</label>
                    <input class="form-control" type="text" id="address" name="address">
                </p>
                <p>
                    <label for="phones">Телефоны, через ;</label>
                    <input class="form-control" type="text" id="phones" name="phones">
                </p>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
    <table class="table">
        <thead>
        <tr>
            <td style="width: 10%">Id</td>
            <td style="width: 30%">Имя</td>
            <td style="width: 30%">Адрес</td>
            <td style="width: 30%">Телефоны</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.name}"></td>
            <td th:text="${client.address}"></td>
            <td>
                <ul th:each="phone : ${client.phones}">
                    <li th:text="${phone}"></li>
                </ul>
            </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
